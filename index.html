<!-- html:5 - automatikusan general egy sablont -->
<!DOCTYPE html>  
<html lang="en">
<head>  <!-- a head-ben elhelyezett dolgok a bongeszonek szolnak, az emberek nem latjak -->
    <meta charset="UTF-8">   <!--meta elemnek nincs lezáró tag-je mert nincs tartalma! -->
                             <!-- Ezzel csak beallitasokat adunk meg -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egy szuper oldal</title>
</head>
<body>  <!-- a body-ban vannak azok amik az embereknek szolnak -->
    <h1>Hello, this is my super page.</h1> <!-- h = heading, h1 - h6-ig --> 
    <h3>Hello, this is my super page.</h3>
    <h6>Hello, this is my super page.</h6>

    <p>This is my paragraph</p> <!-- p = paragraph = bekezdés, minden bekezdés új sorban kezdődik, fölötte, alatta kis kihagyással-->
    <p>This is my paragraph</p>

    <p>This is <em> very important</em> text.</p> <!-- em - Dőlt betűvel való kiemelés (em = i) -->
    <p>This is <strong> very important</strong> text.</p> <!-- félkövérrel való kiemelés (strong = b) -->
</body>
</html>
